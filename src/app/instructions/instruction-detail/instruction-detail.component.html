<header>
  <div class="date">
      {{instruction.date}}
  </div>

  <div class="concept">
      
      <div class="concept-name">
        {{instruction.concept_object?.name}}
      </div>

      <div class="address">
        {{instruction.concept_object?.location_object?.address}}
      </div>
  
      <div class="latitude">
        {{instruction.concept_object?.location_object?.latitude}}
      </div>
      <div class="longitude">
        {{instruction.concept_object?.location_object?.longitude}}
      </div>
  

        
  </div>
</header>

<p class="description">
  {{instruction.description}}
</p>
