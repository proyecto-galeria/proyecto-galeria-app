
<div class="uploaded-photo" *ngIf="!!uploadedImageSrc && ! shouldChangePhoto; else photoUploadWidget">
  <div class="image-container">
      <img src="{{uploadedImageSrc}}">
  </div>
  <button (click)="changePhoto()">
    Cambiar Foto
  </button>
</div>
<ng-template #photoUploadWidget>
    
  <div class="photo-upload-widget" ng2FileDrop [ngClass]="{'file-over': hasBaseDropZoneOver}"
(fileOver)="fileOverBase($event)" [uploader]="uploader">


    <i class="photo-icon fa fa-camera"></i>

    Arrastra una imagen aquí o 

    <label class="file-upload">
        selecciónala de tus archivos
        <input type="file" ng2FileSelect [uploader]="uploader">
    </label>
    <i class="fa fa-file-image-o"></i>

    <div class="selected-file" *ngFor="let item of uploader.queue">

        
            

        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info"
            [ngStyle]="{ 'width': item.progress + '%' }"></div>
        </div>


        <div class="loading-indicator" *ngIf="item.isUploading">
          <i class="fa fa-spinner fa-spin"></i>
          <div class="selected-file-info">
              <div class="file-name">{{ item?.file?.name }}</div>
              <div class="file-size">{{item?.file?.size/1024/1024 | number:'.2' }} MB</div>
          </div>
        </div>

      </div>
      

</div>
</ng-template>
